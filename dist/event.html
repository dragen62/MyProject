<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Lenni Art</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css?ver=0.4">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <!--<img src="assets/images/logo.svg" 
            alt="Логотип компании" 
            class="page-header__logo-img"> -->
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="../events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <a href="#" class="btn page-header__user-btn">Войти</a>
    </div>
  </header>

  <main class="main">
    <!-- Здесь будут хлебные крошки -->
    <article class="event">
      <!-- Здесь пропущенное содержимое страницы -->
      <form class="reserve event__reserve">
        <div class="reserve__checks">
          Чекбоксы
        </div>
        <div class="reserve__scheme">
          Схема столов
        </div>
        <div class="reserve__order">
          Оформление заказа
        </div>
        <div class="reserve__legend">
          Легенда
        </div>
      </form>
    </article>
  </main>

  <footer class="page-footer">
    <div class="page-footer__border"></div>
    <div class="page-footer__wrapper">
      <nav class="page-footer__nav">
        <a href="" class="page-footer__nav-link">
          Календарь мероприятий
        </a>
        <a href="" class="page-footer__nav-link">
          Провести мероприятие
        </a>
        <a href="" class="page-footer__nav-link">
          Стать арендодатором
        </a>
        <a href="" class="page-footer__nav-link">
          Наши проекты
        </a>
        <a href="" class="page-footer__nav-link">
          Контакты
        </a>
      </nav>
      <form action="#" class="page-footer__form form">
        <p class="page-footer__form-title">
          Подпишись и будь в курсе происходящего
        </p>
        <div class="page-footer__form-container">
          <input type="email" class="page-footer__input" placeholder="Email">
          <button type="submit" class="page-footer__btn btn">
            Подписаться
          </button>
        </div>
        <label class="form__check check">
          <input type="checkbox" class="check__input" name="agree" required />
          <span class="check__mark"></span>
          <span class="check__label">
            Согласен на обработку персональных данных
          </span>
        </label>
      </form>
    </div>
    <p class="page-footer__copyright">
      &copy; Millennials 2022
    </p>
    <div class="page-footer__bottom-container">
      <div class="page-footer__cookie">
        <a href="" class="page-footer__nav-link page-footer__nav-link--bottom">
          Политика конфиденциальности
        </a>
        <a href="" class="page-footer__nav-link page-footer__nav-link--bottom">
          Cookies
        </a>
      </div>
      <div class="page-footer__icons">
        <a href="#" class="page-footer__link">
          <svg width="58" height="58">
            <use xlink:href="assets/icons/symbols.svg#insta"></use>
          </svg>
        </a>
        <a href="#" class="page-footer__link">
          <svg width="58" height="58">
            <use xlink:href="assets/icons/symbols.svg#vk"></use>
          </svg>
        </a>
      </div>
      <div class="page-footer__tagree">
        <p>
          Создание и продвижение
        </p>
        <svg width="57" height="17" class="page-footer__tagree-svg">
          <use xlink:href="assets/icons/symbols.svg#tagree"></use>
        </svg>
      </div>
    </div>
  </footer>

</body>

</html>
