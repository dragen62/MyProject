<div class="pp">
  <div class="pp__container">
    <div class="pp__sticky-close">
      <button type="button"
                    class="pp__x-btn x-btn">
                    <svg class="x-btn__icon" width="24px" height="24px">
                      <use xlink:href="assets/icons/symbols.svg#x"></use>
                    </svg>
      </button>
    </div>
    <div class="pp__wrapper">
      <h3 class="pp__title">
        Заполните форму <br>
        и мы подберем площадку
      </h3>
      <div class="pp__form form">
        <div class="form__list">
          <div class="form__field form__field--w50 field">
            <h6 class="field__title">
              Формат мероприятия:
            </h6>
            <div class="field__radio radio">
              <label class="radio__label">
                  <input type="radio" 
                              name="format" 
                              value="seminar" 
                              class="radio__input" 
                              checked/>
                  <span class="radio__mark"></span>
                  <span class="radio__name">Мастер-класс/семинар</span>
              </label>
              <label class="radio__label">
                  <input type="radio" 
                              name="format" 
                              value="concert" 
                              class="radio__input"/>
                  <span class="radio__mark"></span>
                  <span class="radio__name">Концерт/выступление</span>
              </label>
              <label class="radio__label">
                  <input type="radio"
                              name="format" 
                              value="show" 
                              class="radio__input"/>
                  <span class="radio__mark"></span>
                  <span class="radio__name">Выствака/показ</span>
              </label>
              <label class="radio__label">
                  <input type="radio"
                              name="format" 
                              value="another"
                              class="radio__input"/>
                  <span class="radio__mark"></span>
                  <span class="radio__name">Другое</span>
              </label>
            </div>
          </div>
          <div class="form__group">
            <div class="form__field form__field--mb30 field">
              <h6 class="field__title">
                Планируемое количество посетителей:
              </h6>
              <select name="amount" 
                           class="field__select">
                <option value="20">
                  до 20 человек
                </option>
                <option value="100">
                  от 20 до 100 человек
                </option>
                <option value="500">
                  до 100 до 500 человек
                </option>
                <option value="501">
                  более 500 человек
                </option>
              </select>
            </div>
            <div class="form__field field">
              <h6 class="field__title">
                Дата проведения:
              </h6>
              <div class="field__inputs">
                <input type="text" 
                            class="field__input field__input--w55 field__input--datetime"
                            placeholder="ДД">
                <input type="text" 
                            class="field__input field__input--w55 field__input--datetime"
                            placeholder="ММ">
                <input type="text" 
                            class="field__input field__input--w110 field__input--datetime"
                            placeholder="ГГГГ">
              </div>
            </div>
          </div>
        </div>
        <div class="form__section">
          <h6 class="field__title">
            Контактные данные:
          </h6>
          <div class="form__list form__list--mb50">
            <label class="form__field form__field--w50 field">
              <span class="field__label">
                Имя*
              </span>
              <input type="text"
                          name="name" 
                          class="field__input" 
                          placeholder="Имя" 
                          required/>
            </label>
            <label class="form__field form__field--w50 field">
              <span class="field__label"> 
                Фамилия*
              </span>
              <input type="text"
                          name="last_name" 
                          class="field__input" 
                          placeholder="Фамилия" 
                          required/>
            </label>
            <label class="form__field form__field--w50 field">
              <span class="field__label">
                Телефон*
              </span>
              <input type="tel"
                          name="phone" 
                          class="field__input" 
                          placeholder="+7 (___) ___ __ __" 
                          required/>
            </label>
            <label class="form__field form__field--w50 field">
              <span class="field__label">
                Email*
              </span>
              <input type="email"
                          name="email" 
                          class="field__input" 
                          placeholder="Email" 
                          required/>
            </label>
          </div>

          <div class="form__field field">
            <label class="form__field form__field--mb30 field">
              <span class="field__label field__label--textarea">
                Есть пожелания? Напишите нам:
              </span>
              <textarea class="field__textarea"
                            name="wish"></textarea>
            </label>
          </div>

          <label  class="form__check check">
            <input type="checkbox" 
                        class="check__input"
                        name="agree"
                        required />
            <span class="check__mark"></span>
            <span class="check__label">
              Я соглашаюсь с пользовательским
               соглашением и с политикой использования 
               персональных данных
            </span>
          </label>

          <div class="form__btns">
            <button type="submit"
                          class="btn form__submit-btn">
                  Отправить            
             </button>

             <button type="button"
                          class="btn form__close-btn">
                  закрыть            
             </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
