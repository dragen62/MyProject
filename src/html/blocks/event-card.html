<article class="@@class event-card">
    <a href="#" class="event-card__link">
       <picture class="event-card__picture">
          <img src="@@img" 
             alt="@@alt"
             class="event-card__picture-img">
       </picture>
       <h3 class="event-card__title">
          @@title
       </h3>
       <p class="event-card__text">
          @@descr
       </p>
       <time datetime="@@datetime"
             class="event-card__datetime">
          @@time
       </time>
    </a>
 </article>
